<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>
      	<a-asset-item id="glassesModel2" src="./sombrero_hat_3d_scan/scene.gltf"></a-asset-item>
      </a-assets>


      <a-camera active="false" position="0 0 0"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 168">
	<a-gltf-model rotation="0 0 0" position="0 0.5 -0.75" scale="5.5 5.5 5.5" src="#glassesModel2"></a-gltf-model>
    <!-- <a-gltf-model rotation="0 0 0" position="0 14 -4.74" scale="6 6 6" src="#glassesModel2"></a-gltf-model> -->
      <!-- <a-entity mindar-image-target="targetIndex: 0"></a-entity> -->
      </a-entity>
    </a-scene>
  </body>
</html>
